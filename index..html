<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Thistle Moon - Kinetic Typography</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 30%, #16213e 70%, #0f0f1a 100%);
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            height: 100vh;
            position: relative;
        }
        
        /* Starfield background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }
        
        .star:nth-child(odd) {
            animation-delay: 1s;
        }
        
        .star:nth-child(3n) {
            animation-delay: 2s;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            perspective: 1000px;
        }
        
        .word {
            position: absolute;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            transform: translateZ(0);
            will-change: transform, opacity;
        }
        
        .word.wild {
            font-size: 7rem;
            color: #e8d5b7;
            text-shadow: 
                0 0 20px rgba(232, 213, 183, 0.5),
                0 0 40px rgba(232, 213, 183, 0.3),
                0 0 60px rgba(232, 213, 183, 0.1);
            animation: wild-sequence 12s ease-in-out infinite;
            left: 5%;
            top: 15%;
            white-space: nowrap;
        }
        
        .word.thistle {
            font-size: 5rem;
            color: #b19cd9;
            text-shadow: 
                0 0 20px rgba(177, 156, 217, 0.6),
                0 0 40px rgba(177, 156, 217, 0.4),
                0 0 60px rgba(177, 156, 217, 0.2);
            animation: thistle-sequence 12s ease-in-out infinite;
            right: 5%;
            top: 40%;
            white-space: nowrap;
        }
        
        .word.moon {
            font-size: 8rem;
            color: #f4f4f9;
            text-shadow: 
                0 0 30px rgba(244, 244, 249, 0.8),
                0 0 60px rgba(244, 244, 249, 0.5),
                0 0 90px rgba(244, 244, 249, 0.3);
            animation: moon-sequence 12s ease-in-out infinite;
            left: 50%;
            top: 70%;
            transform: translateX(-50%);
            white-space: nowrap;
        }
        
        /* Individual letter animations */
        .letter {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .word:hover .letter {
            animation: letter-dance 0.6s ease-in-out;
        }
        
        .word:hover .letter:nth-child(2) { animation-delay: 0.1s; }
        .word:hover .letter:nth-child(3) { animation-delay: 0.2s; }
        .word:hover .letter:nth-child(4) { animation-delay: 0.3s; }
        .word:hover .letter:nth-child(5) { animation-delay: 0.4s; }
        .word:hover .letter:nth-child(6) { animation-delay: 0.5s; }
        
        @keyframes letter-dance {
            0%, 100% { transform: translateY(0) rotateZ(0deg); }
            50% { transform: translateY(-20px) rotateZ(5deg); }
        }
        
        /* Main word animations */
        @keyframes wild-sequence {
            0% { 
                opacity: 0; 
                transform: translateX(-200px) rotateY(-90deg) scale(0.5); 
            }
            10% { 
                opacity: 1; 
                transform: translateX(0) rotateY(0deg) scale(1); 
            }
            25% { 
                transform: translateX(50px) rotateY(10deg) scale(1.1); 
            }
            35% { 
                transform: translateX(0) rotateY(0deg) scale(1); 
            }
            75% { 
                opacity: 1; 
                transform: translateX(0) rotateY(0deg) scale(1); 
            }
            90% { 
                opacity: 0; 
                transform: translateX(-100px) rotateY(-45deg) scale(0.8); 
            }
            100% { 
                opacity: 0; 
                transform: translateX(-200px) rotateY(-90deg) scale(0.5); 
            }
        }
        
        @keyframes thistle-sequence {
            0% { 
                opacity: 0; 
                transform: translateY(200px) rotateX(90deg) scale(0.3); 
            }
            15% { 
                opacity: 0; 
                transform: translateY(200px) rotateX(90deg) scale(0.3); 
            }
            25% { 
                opacity: 1; 
                transform: translateY(0) rotateX(0deg) scale(1); 
            }
            40% { 
                transform: translateY(-30px) rotateX(-10deg) scale(1.15); 
            }
            50% { 
                transform: translateY(0) rotateX(0deg) scale(1); 
            }
            80% { 
                opacity: 1; 
                transform: translateY(0) rotateX(0deg) scale(1); 
            }
            95% { 
                opacity: 0; 
                transform: translateY(-150px) rotateX(-60deg) scale(0.7); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(200px) rotateX(90deg) scale(0.3); 
            }
        }
        
        @keyframes moon-sequence {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) scale(0.1) rotateZ(180deg); 
            }
            30% { 
                opacity: 0; 
                transform: translateX(-50%) scale(0.1) rotateZ(180deg); 
            }
            45% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1.3) rotateZ(0deg); 
            }
            55% { 
                transform: translateX(-50%) scale(1) rotateZ(-5deg); 
            }
            65% { 
                transform: translateX(-50%) scale(1.1) rotateZ(5deg); 
            }
            75% { 
                transform: translateX(-50%) scale(1) rotateZ(0deg); 
            }
            85% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1) rotateZ(0deg); 
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) scale(0.1) rotateZ(-180deg); 
            }
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(232, 213, 183, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
        
        .particle.thistle-particle {
            background: radial-gradient(circle, rgba(177, 156, 217, 0.6) 0%, transparent 70%);
        }
        
        .particle.moon-particle {
            background: radial-gradient(circle, rgba(244, 244, 249, 0.7) 0%, transparent 70%);
        }
        
        /* Glitter effect - dense background rain */
        .glitter-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 3;
            pointer-events: none;
        }
        
        .glitter {
            position: absolute;
            border-radius: 50%;
            opacity: 1;
            z-index: 3;
        }
        
        .glitter.gold {
            background: #ffd700;
            box-shadow: 
                0 0 8px #ffd700,
                0 0 16px #ffed4a,
                0 0 24px rgba(255, 215, 0, 0.6);
        }
        
        .glitter.silver {
            background: #ffffff;
            box-shadow: 
                0 0 8px #ffffff,
                0 0 16px #f8f8ff,
                0 0 24px rgba(255, 255, 255, 0.7);
        }
        
        .glitter.purple {
            background: #9370db;
            box-shadow: 
                0 0 8px #9370db,
                0 0 16px #dda0dd,
                0 0 24px rgba(147, 112, 219, 0.6);
        }
        
        .glitter.sparkle {
            background: #ffffff;
            box-shadow: 
                0 0 10px #ffffff,
                0 0 20px #e6e6fa,
                0 0 30px rgba(255, 255, 255, 0.8);
        }
        
        .glitter.rose {
            background: #ff69b4;
            box-shadow: 
                0 0 8px #ff69b4,
                0 0 16px #ffb6c1,
                0 0 24px rgba(255, 105, 180, 0.6);
        }
        
        .glitter.cyan {
            background: #00ffff;
            box-shadow: 
                0 0 8px #00ffff,
                0 0 16px #e0ffff,
                0 0 24px rgba(0, 255, 255, 0.6);
        }
        
        @keyframes glitter-rain {
            0% {
                transform: translateY(-100px) translateX(0px) rotate(0deg) scale(1);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
                transform: translateY(calc(100vh + 50px)) translateX(var(--drift, 0px)) rotate(360deg) scale(0.8);
            }
            100% {
                opacity: 0;
                transform: translateY(calc(100vh + 100px)) translateX(var(--drift, 0px)) rotate(360deg) scale(0.5);
            }
        }
        
        @keyframes glitter-shimmer {
            0%, 100% {
                filter: brightness(1) saturate(1);
            }
            50% {
                filter: brightness(1.8) saturate(1.4);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .word.wild { font-size: 3.5rem; left: 2%; top: 15%; }
            .word.thistle { font-size: 2.8rem; right: 2%; top: 40%; }
            .word.moon { font-size: 4rem; top: 70%; }
        }
        
        @media (max-width: 480px) {
            .word.wild { font-size: 2.5rem; left: 2%; top: 20%; }
            .word.thistle { font-size: 2rem; right: 2%; top: 45%; }
            .word.moon { font-size: 3rem; top: 70%; }
        }
        
        /* Click to restart indicator */
        .restart-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            z-index: 20;
            animation: fade-pulse 2s ease-in-out infinite;
        }
        
        @keyframes fade-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="glitter-container" id="glitter-container"></div>
    
    <div class="container">
        <div class="word wild" id="wild">
            <span class="letter">W</span><span class="letter">I</span><span class="letter">L</span><span class="letter">D</span>
        </div>
        <div class="word thistle" id="thistle">
            <span class="letter">T</span><span class="letter">H</span><span class="letter">I</span><span class="letter">S</span><span class="letter">T</span><span class="letter">L</span><span class="letter">E</span>
        </div>
        <div class="word moon" id="moon">
            <span class="letter">M</span><span class="letter">O</span><span class="letter">O</span><span class="letter">N</span>
        </div>
    </div>
    
    <div class="restart-hint">Click anywhere to restart animation</div>

    <script>
        // Create starfield
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        }
        
        // Create dense glitter rain background
        function createGlitter() {
            const glitterContainer = document.getElementById('glitter-container');
            const glitterTypes = ['gold', 'silver', 'purple', 'sparkle', 'rose', 'cyan'];
            
            function addGlitterParticle() {
                const glitter = document.createElement('div');
                glitter.className = `glitter ${glitterTypes[Math.floor(Math.random() * glitterTypes.length)]}`;
                
                // Random position across entire width
                glitter.style.left = Math.random() * 100 + '%';
                glitter.style.top = '-100px';
                
                // Varied sizes for depth
                const size = Math.random() * 5 + 2; // 2-7px
                glitter.style.width = size + 'px';
                glitter.style.height = size + 'px';
                
                // Varied fall speeds for natural look
                const fallDuration = Math.random() * 6 + 3; // 3-9 seconds
                const shimmerDuration = Math.random() * 3 + 1; // 1-4 seconds
                
                // Random horizontal drift
                const drift = (Math.random() - 0.5) * 200; // -100px to +100px
                glitter.style.setProperty('--drift', drift + 'px');
                
                glitter.style.animation = `
                    glitter-rain ${fallDuration}s linear forwards,
                    glitter-shimmer ${shimmerDuration}s ease-in-out infinite
                `;
                
                glitterContainer.appendChild(glitter);
                
                // Clean up after animation
                setTimeout(() => {
                    if (glitter.parentNode) {
                        glitter.parentNode.removeChild(glitter);
                    }
                }, (fallDuration + 1) * 1000);
            }
            
            // Create intensive background rain
            function startIntensiveGlitterRain() {
                // Spawn many particles for dense coverage
                const burstSize = Math.floor(Math.random() * 8) + 6; // 6-14 particles per burst
                
                for (let i = 0; i < burstSize; i++) {
                    setTimeout(() => addGlitterParticle(), i * 15); // Very quick succession
                }
                
                // Very frequent spawning for dense rain effect
                const nextDelay = Math.random() * 80 + 40; // Every 40-120ms
                setTimeout(startIntensiveGlitterRain, nextDelay);
            }
            
            // Also create scattered individual particles
            function addRandomGlitter() {
                addGlitterParticle();
                const randomDelay = Math.random() * 200 + 50; // Every 50-250ms
                setTimeout(addRandomGlitter, randomDelay);
            }
            
            // Start both systems for maximum coverage
            startIntensiveGlitterRain();
            setTimeout(addRandomGlitter, 500); // Offset the second system
        }
        
        // Add floating animations dynamically
        function addFloatingAnimations() {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float-1 {
                    0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
                    25% { transform: translate(20px, -30px) rotate(90deg); opacity: 0.8; }
                    50% { transform: translate(-15px, -60px) rotate(180deg); opacity: 0.5; }
                    75% { transform: translate(-40px, -20px) rotate(270deg); opacity: 0.9; }
                }
                @keyframes float-2 {
                    0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.4; }
                    33% { transform: translate(-25px, -40px) rotate(120deg); opacity: 0.7; }
                    66% { transform: translate(30px, -80px) rotate(240deg); opacity: 0.6; }
                }
                @keyframes float-3 {
                    0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.5; }
                    50% { transform: translate(40px, -50px) rotate(180deg); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Restart animation
        function restartAnimation() {
            const words = document.querySelectorAll('.word');
            words.forEach(word => {
                word.style.animation = 'none';
                word.offsetHeight; // Trigger reflow
                word.style.animation = null;
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createGlitter();
            addFloatingAnimations();
            
            // Click to restart
            document.addEventListener('click', restartAnimation);
            
            // Keyboard shortcut to restart (spacebar)
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    restartAnimation();
                }
            });
        });
        
        // Add subtle mouse interaction
        document.addEventListener('mousemove', (e) => {
            const words = document.querySelectorAll('.word');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            words.forEach((word, index) => {
                const intensity = (index + 1) * 0.5;
                const offsetX = (mouseX - 0.5) * intensity;
                const offsetY = (mouseY - 0.5) * intensity;
                
                word.style.transform += ` translate(${offsetX}px, ${offsetY}px)`;
            });
        });
    </script>
</body>
</html>
